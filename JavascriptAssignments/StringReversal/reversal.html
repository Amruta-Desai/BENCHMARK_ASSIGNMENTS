    <script>
    //Finding if it is palindrome or not
    var string = prompt("Enter a string for reversal:  ")
       
        let i;
        function ValidateStr(str)
        {
            const len = string.length
        for (i = 0; i < len / 2; i++) 
        {  
            if (string[i] !== string[len - 1 - i]) 
            {  
                document.write( 'It is not a palindrome');  
            }
                document.write( 'It is a palindrome');
                break;
            }
  
        }  
    const value = ValidateStr(string)
    documet.write(value)
    


     //String Reversal 
    function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}
document.write(reverseString('AMRUTA'));


  



    

    </script>
